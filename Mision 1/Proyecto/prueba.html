<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Zapatos</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Tienda El cojo</a>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Zapatos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <input type="search" placeholder="Buscar...">
        </nav>
        <h1>Catálogo de Zapatos</h1>
    </header>
    <section class="product-grid">
        <div class="product-card">
            <img src="/Imagenes_Videos/Adidas -  (1).jpeg" alt="Zapato 1">
            <h2>Zapato Clásico</h2>
            <p class="description">Estilo clásico, ideal para cualquier ocasión.</p>
            <p class="price">$80.000</p>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product-card">
            <img src="/Imagenes_Videos/Adidas -  (10).jpeg" alt="Zapato 2">
            <h2>Zapato Deportivo</h2>
            <p class="description">Comodidad y estilo para el día a día.</p>
            <p class="price">$120.000</p>
            <button class="buy-btn">Comprar</button>
        </div>
        <!-- Espacio para mas productos -->
    </section>
    <footer>
        <p>&copy; 2024 Tienda El cojo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
